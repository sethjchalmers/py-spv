version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3003:3003"
    environment:
      SPVWALLET_DB__ENGINE: postgresql
      SPVWALLET_DB__DSN: postgresql+asyncpg://spv:spv@db:5432/spv_wallet
      SPVWALLET_CACHE__ENGINE: redis
      SPVWALLET_CACHE__REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: spv
      POSTGRES_PASSWORD: spv
      POSTGRES_DB: spv_wallet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spv"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
